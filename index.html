<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List VueJS</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

</head>
<body>
    
    <div class="container" id="app">
        <header>
            <div class="logo">
                <img :src="logo" alt="logo" width="80%">
            </div>

            <input type="text" placeholder="Nuovo To Do" class="txt_input" v-model="newTask" @keyup.enter="addTask">
            <button class="add_btn" @click="addTask">Aggiungi task</button> 

            <p class="error" v-if="error">Inserisci un vero task!</p>
        </header>

        <main>
            <div class="todo section">
                <h1 class="section_heading">To Do</h1>
                <div class="section_content">

                    <div v-if="tasks.length > 0">
                        <div class="task" v-for="(task, index) in tasks">
                            
                            <button class="btn complete_btn" @click="completeTask(index)"></button>
                            
                            <!-- <template v-if="edit[index]" class="edit_task">
                                <input type="text" placeholder="Modifica To do" class="task_edit" v-model="tasks[index]" @keyup.enter="editTask">
                                <button @click="editTask"></button>
                            </template> -->
                            <!-- <input>{{task}}</input> -->

                            <input type="text" placeholder="Edit" v-model="tasks[index]" @keyup.enter="editTask(index)">

                            <div class="right_pos">
                                <!-- <button class="btn edit_btn" @click="handleEdit(index)">
                                    <i class="fas fa-pen"></i>
                                </button> -->
                                <div v-if="edited">
                                    <i class="fas fa-check"></i>
                                </div>

                                <button class="btn delete_btn" @click="deleteTask(index)">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            
                        </div>
                    </div>
                    <div v-else>
                        <p>Nulla da fare</p>
                    </div>
                </div>
            </div>
            
            <div class="completed section">
                <h1 class="section_heading">Completed</h1>
                
                <div class="section_content">

                    <div class="task" v-for="(task, index) in completeTasks">
                        
                        <i class="fas fa-check    "></i>

                        <p>{{ completeTasks[index] }}</p>
                    
                        <div class="right_pos">
                                                                
                            <button class="btn delete_btn" @click="discardCompleted(index)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </main>



    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
